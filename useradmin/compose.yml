services:
  useradmin:
    container_name: useradmin
    build: .
    networks:
      - traefik_network
    volumes:
      - ./:/app
      - ../config:/config
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BASE_URL=${BASE_URL}
      - CONFIG_DIR=/config
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
    labels:
      - "traefik.enable=true"

      # --- ROUTER ---
      - "traefik.http.routers.useradmin.rule=Host(`authelia.home.smallfamilybusiness.net`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.useradmin.entrypoints=https"
      - "traefik.http.routers.useradmin.tls=true"
      - "traefik.http.routers.useradmin.tls.certresolver=letsencrypt"

      # --- MIDDLEWARES ---
      # ZUERST Authelia!
      - "traefik.http.routers.useradmin.middlewares=authelia@file,useradmin-strip"

      # --- Authelia Middleware (global nutzen!) ---
      # - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify"
      # - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      # - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Email,Remote-Name"

      # --- Prefix Strip ---
      - "traefik.http.middlewares.useradmin-strip.stripprefix.prefixes=/admin"

      # --- SERVICE ---
      - "traefik.http.services.useradmin.loadbalancer.server.port=3000"

