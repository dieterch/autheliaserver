services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    env_file:
      - .env
    environment:
      AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: ${AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET}
      AUTHELIA_SESSION_SECRET: ${AUTHELIA_SESSION_SECRET}
      AUTHELIA_STORAGE_ENCRYPTION_KEY: ${AUTHELIA_STORAGE_ENCRYPTION_KEY}
      AUTHELIA_LOG_FILE_PATH: /var/log/authelia/authelia.log
      AUTHELIA_LOG_LEVEL: info
    restart: unless-stopped
    volumes:
      - ./config:/config
      - ./logs:/var/log/authelia
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.authelia.rule=Host(`authelia.home.smallfamilybusiness.net`)"
      - "traefik.http.routers.authelia.entrypoints=https"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.routers.authelia.tls.certresolver=letsencrypt"

      # Service (Authelia runs on port 9091 internally)
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"

  useradmin:
    container_name: useradmin
    build: ./useradmin
    networks:
      - traefik_network
    volumes:
      - ./useradmin:/app
      - ./config:/config
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BASE_URL=${BASE_URL}
      - CONFIG_DIR=/config
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
    labels:
      - "traefik.enable=true"

      # --- ROUTER ---
      - "traefik.http.routers.useradmin.rule=Host(`authelia.home.smallfamilybusiness.net`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.useradmin.entrypoints=https"
      - "traefik.http.routers.useradmin.tls=true"
      - "traefik.http.routers.useradmin.tls.certresolver=letsencrypt"

      # --- MIDDLEWARES ---
      # ZUERST Authelia!
      - "traefik.http.routers.useradmin.middlewares=authelia@file,useradmin-strip"

      # --- Prefix Strip ---
      - "traefik.http.middlewares.useradmin-strip.stripprefix.prefixes=/admin"

      # --- SERVICE ---
      - "traefik.http.services.useradmin.loadbalancer.server.port=3000"

networks:
  traefik_network:
    external: true
